<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{category.uid}">{category.name}</a>
        </h4>
    </div>
    <div id="collapse-{category.uid}" class="panel-collapse collapse">
        <div class="panel-body">
            <f:render partial="products-table" arguments="{category: category}" />
        </div>
    </div>
</div>
